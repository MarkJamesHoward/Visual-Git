name: CLI Build & Release

on:
  push:
    branches: [main]
    paths: ['cli/**']
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        include:
          - rid: win-x64
            artifact: visual-win-x64
            binary: visual.exe
          - rid: win-arm64
            artifact: visual-win-arm64
            binary: visual.exe
          - rid: osx-x64
            artifact: visual-osx-x64
            binary: visual
          - rid: osx-arm64
            artifact: visual-osx-arm64
            binary: visual
          - rid: linux-x64
            artifact: visual-linux-x64
            binary: visual

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '9.0.x'

      - name: Publish ${{ matrix.rid }}
        run: dotnet publish cli/visual.csproj -r ${{ matrix.rid }} --self-contained true -p:PublishSingleFile=true -c Release

      - name: Zip binary
        run: |
          cd cli/bin/Release/net9.0/${{ matrix.rid }}/publish
          zip ${{ github.workspace }}/${{ matrix.artifact }}.zip ${{ matrix.binary }}

      - uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.artifact }}
          path: ${{ matrix.artifact }}.zip

  release:
    needs: build
    runs-on: ubuntu-latest
    permissions:
      contents: write
      id-token: write

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '9.0.x'

      - uses: actions/download-artifact@v4
        with:
          path: artifacts
          merge-multiple: true

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: v1.0.${{ github.run_number }}
          name: VisualGit CLI v1.0.${{ github.run_number }}
          generate_release_notes: true
          files: artifacts/*.zip

      - name: Pack NuGet package
        run: dotnet pack cli/visual.csproj -c Release -p:Version=1.0.${{ github.run_number }} -o ./nupkgs

      - name: Login to NuGet with trusted publishing
        uses: NuGet/login@v1
        with:
          user: MarkHoward

      - name: Push to NuGet
        run: dotnet nuget push ./nupkgs/*.nupkg --source https://api.nuget.org/v3/index.json --skip-duplicate
