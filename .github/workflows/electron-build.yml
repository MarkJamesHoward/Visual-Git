name: Electron Build

on:
  push:
    branches: [main]
    paths:
      - "electron/**"
      - ".github/workflows/electron-build.yml"
  workflow_dispatch:

permissions:
  contents: write

env:
  APP_VERSION: 1.0.${{ github.run_number }}

jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [windows-latest, macos-latest, ubuntu-latest]

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"
          cache-dependency-path: electron/package-lock.json

      - name: Set version in package.json
        working-directory: electron
        run: npm version ${{ env.APP_VERSION }} --no-git-tag-version

      - name: Install Linux build dependencies
        if: runner.os == 'Linux'
        run: sudo apt-get update && sudo apt-get install -y dpkg fakeroot

      - name: Install dependencies
        working-directory: electron
        run: npm ci

      - name: Build app
        working-directory: electron
        run: npm run build
        env:
          GA_MEASUREMENT_ID: ${{ secrets.GA_MEASUREMENT_ID }}
          GA_API_SECRET: ${{ secrets.GA_API_SECRET }}

      - name: Build installers
        working-directory: electron
        run: npm run dist
        env:
          GA_MEASUREMENT_ID: ${{ secrets.GA_MEASUREMENT_ID }}
          GA_API_SECRET: ${{ secrets.GA_API_SECRET }}

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: electron-${{ matrix.os }}
          path: |
            electron/dist/*.exe
            electron/dist/*.msi
            electron/dist/*.dmg
            electron/dist/*.pkg
            electron/dist/*.zip
            electron/dist/*.AppImage
            electron/dist/*.deb
            electron/dist/*.rpm
            electron/dist/*.tar.gz
            electron/dist/latest*.yml
            electron/dist/*.blockmap
          if-no-files-found: warn

  test-linux-install:
    needs: build
    runs-on: ubuntu-latest
    container:
      image: ubuntu:22.04
      options: --user root

    steps:
      - name: Download Linux artifact
        uses: actions/download-artifact@v4
        with:
          name: electron-ubuntu-latest
          path: ./artifacts

      - name: List artifacts
        run: ls -la ./artifacts/

      - name: Install dependencies and .deb package
        run: |
          apt-get update
          apt-get install -y xvfb libgbm1 libasound2 libatk1.0-0 libatk-bridge2.0-0 libcups2 libdrm2 libgtk-3-0 libnss3 libxcomposite1 libxdamage1 libxfixes3 libxrandr2 libxss1 libxtst6

          # Install the .deb package
          apt-get install -y ./artifacts/*.deb

          echo "✅ Package installed successfully"

      - name: Test app launches
        run: |
          # Start virtual display
          export DISPLAY=:99
          Xvfb :99 -screen 0 1024x768x24 &
          sleep 2

          # Find the installed binary
          BINARY_PATH=$(find /opt -name "visual-git" -o -name "Visual Git" 2>/dev/null | head -1)
          if [ -z "$BINARY_PATH" ]; then
            # Try common electron app locations
            BINARY_PATH=$(find /usr -name "visual-git" 2>/dev/null | head -1)
          fi

          echo "Found binary at: $BINARY_PATH"

          # Launch app with timeout (no-sandbox required in container)
          timeout 20 "$BINARY_PATH" --no-sandbox &
          APP_PID=$!

          # Wait for app to initialize
          sleep 10

          # Check if process is still running (didn't crash on startup)
          if kill -0 $APP_PID 2>/dev/null; then
            echo "✅ App launched successfully and is running"
            kill $APP_PID 2>/dev/null || true
            exit 0
          else
            echo "❌ App crashed or failed to start"
            exit 1
          fi

  release:
    needs: [build, test-linux-install]
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - uses: actions/checkout@v4

      - uses: actions/download-artifact@v4
        with:
          path: artifacts
          merge-multiple: true

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: v${{ env.APP_VERSION }}
          name: Visual Git v${{ env.APP_VERSION }}
          generate_release_notes: true
          files: |
            artifacts/*.exe
            artifacts/*.dmg
            artifacts/*.AppImage
            artifacts/*.zip
            artifacts/*.msi
            artifacts/*.pkg
            artifacts/*.deb
            artifacts/*.rpm
            artifacts/*.tar.gz
            artifacts/latest*.yml
            artifacts/*.blockmap
