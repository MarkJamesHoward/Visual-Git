name: Electron Build

on:
  push:
    branches: [main]
    paths:
      - "electron/**"
      - ".github/workflows/electron-build.yml"
  workflow_dispatch:

permissions:
  contents: write

env:
  APP_VERSION: 1.0.${{ github.run_number }}

jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [windows-latest, macos-latest, ubuntu-latest]

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"
          cache-dependency-path: electron/package-lock.json

      - name: Set version in package.json
        working-directory: electron
        run: npm version ${{ env.APP_VERSION }} --no-git-tag-version

      - name: Install Linux build dependencies
        if: runner.os == 'Linux'
        run: sudo apt-get update && sudo apt-get install -y dpkg fakeroot

      - name: Install dependencies
        working-directory: electron
        run: npm ci

      - name: Build app
        working-directory: electron
        run: npm run build
        env:
          GA_MEASUREMENT_ID: ${{ secrets.GA_MEASUREMENT_ID }}
          GA_API_SECRET: ${{ secrets.GA_API_SECRET }}

      - name: Build installers
        working-directory: electron
        run: npm run dist
        env:
          GA_MEASUREMENT_ID: ${{ secrets.GA_MEASUREMENT_ID }}
          GA_API_SECRET: ${{ secrets.GA_API_SECRET }}

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: electron-${{ matrix.os }}
          path: |
            electron/dist/*.exe
            electron/dist/*.msi
            electron/dist/*.dmg
            electron/dist/*.pkg
            electron/dist/*.zip
            electron/dist/*.AppImage
            electron/dist/*.deb
            electron/dist/*.rpm
            electron/dist/*.tar.gz
            electron/dist/latest*.yml
            electron/dist/*.blockmap
          if-no-files-found: warn

  test-linux-install:
    needs: build
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        ubuntu-version: ["22.04", "24.04"]
    container:
      image: ubuntu:${{ matrix.ubuntu-version }}
      options: --user root

    steps:
      - name: Download Linux artifact
        uses: actions/download-artifact@v4
        with:
          name: electron-ubuntu-latest
          path: ./artifacts

      - name: List artifacts
        run: ls -la ./artifacts/

      - name: Install dependencies and .deb package
        run: |
          apt-get update

          # Install common dependencies (package names vary by Ubuntu version)
          apt-get install -y xvfb libgbm1 libatk1.0-0 libatk-bridge2.0-0 libcups2 libdrm2 libnss3 libxcomposite1 libxdamage1 libxfixes3 libxrandr2 libxss1 libxtst6

          # Install version-specific packages (t64 suffix on Ubuntu 24.04+)
          apt-get install -y libgtk-3-0 libasound2 2>/dev/null || apt-get install -y libgtk-3-0t64 libasound2t64

          # Install the .deb package
          apt-get install -y ./artifacts/*.deb

          echo "✅ Package installed successfully on Ubuntu ${{ matrix.ubuntu-version }}"

      - name: Verify postinst ran correctly
        run: |
          echo "Checking chrome-sandbox permissions..."
          ls -la "/opt/Visual Git/chrome-sandbox" || echo "chrome-sandbox not found"

          echo "Checking AppArmor profile..."
          cat /etc/apparmor.d/visual-git 2>/dev/null || echo "AppArmor profile not found"

      - name: Test app launches
        run: |
          # Start virtual display
          export DISPLAY=:99
          Xvfb :99 -screen 0 1024x768x24 &
          sleep 2

          # List what was installed in /opt
          echo "Contents of /opt:"
          ls -la /opt/

          # Find the app directory
          APP_DIR=$(find /opt -maxdepth 1 -type d -name "*isual*" | head -1)
          echo "Found app directory: $APP_DIR"

          if [ -n "$APP_DIR" ]; then
            echo "Contents of app directory:"
            ls -la "$APP_DIR"
          fi

          # Find the actual executable (the main electron binary)
          BINARY_PATH=$(find /opt -maxdepth 2 -type f -executable -name "visual-git*" ! -name "*.so" 2>/dev/null | grep -v chrome | head -1)

          # If not found, look for common electron binary patterns
          if [ -z "$BINARY_PATH" ] && [ -n "$APP_DIR" ]; then
            BINARY_PATH="$APP_DIR/visual-git-electron"
          fi

          echo "Found binary at: $BINARY_PATH"

          if [ -z "$BINARY_PATH" ]; then
            echo "❌ Could not find executable"
            exit 1
          fi

          # Launch app with timeout (no-sandbox required in container - AppArmor not available)
          timeout 20 "$BINARY_PATH" --no-sandbox &
          APP_PID=$!

          # Wait for app to initialize
          sleep 10

          # Check if process is still running (didn't crash on startup)
          if kill -0 $APP_PID 2>/dev/null; then
            echo "✅ App launched successfully on Ubuntu ${{ matrix.ubuntu-version }}"
            kill $APP_PID 2>/dev/null || true
            exit 0
          else
            echo "❌ App crashed or failed to start on Ubuntu ${{ matrix.ubuntu-version }}"
            exit 1
          fi

  test-macos-install:
    needs: build
    runs-on: macos-latest

    steps:
      - name: Download macOS artifact
        uses: actions/download-artifact@v4
        with:
          name: electron-macos-latest
          path: ./artifacts

      - name: List artifacts
        run: ls -la ./artifacts/

      - name: Mount DMG and install app
        run: |
          DMG_FILE=$(find ./artifacts -name "*.dmg" | head -1)
          echo "Found DMG: $DMG_FILE"

          # Mount the DMG
          hdiutil attach "$DMG_FILE" -nobrowse -quiet

          # Find the mounted volume
          VOLUME=$(find /Volumes -maxdepth 1 -name "Visual*" | head -1)
          echo "Mounted at: $VOLUME"

          # List contents
          ls -la "$VOLUME"

          # Copy app to Applications
          cp -R "$VOLUME"/*.app /Applications/

          # Unmount
          hdiutil detach "$VOLUME" -quiet

          echo "✅ App installed successfully"

      - name: Test app launches
        run: |
          # Find the installed app
          APP_PATH=$(find /Applications -maxdepth 1 -name "Visual*.app" | head -1)
          echo "Found app at: $APP_PATH"

          # Launch the app
          open -a "$APP_PATH" &

          # Wait for app to initialize
          sleep 10

          # Check if process is running
          if pgrep -f "Visual Git" > /dev/null || pgrep -f "visual-git" > /dev/null; then
            echo "✅ App launched successfully and is running"

            # Clean up - quit the app
            osascript -e 'quit app "Visual Git"' 2>/dev/null || pkill -f "Visual Git" || true
            exit 0
          else
            echo "❌ App failed to start"
            exit 1
          fi

  release:
    needs: [build, test-linux-install, test-macos-install]
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - uses: actions/checkout@v4

      - uses: actions/download-artifact@v4
        with:
          path: artifacts
          merge-multiple: true

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: v${{ env.APP_VERSION }}
          name: Visual Git v${{ env.APP_VERSION }}
          generate_release_notes: true
          files: |
            artifacts/*.exe
            artifacts/*.dmg
            artifacts/*.AppImage
            artifacts/*.zip
            artifacts/*.msi
            artifacts/*.pkg
            artifacts/*.deb
            artifacts/*.rpm
            artifacts/*.tar.gz
            artifacts/latest*.yml
            artifacts/*.blockmap
